<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="Y1005501449202-75837aem8g5hbo5eo5l2n085c9b57hgo.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Jadwalkeun!</title>
  </head>
<body>
<!-- Body -->

<!-- My Sign Up -->
<section id="my-signup">
  <div class="row sign">
    <div class="col-4 signin">
      <div class="row-1">
        <h1>Sign Up</h1>
      </div>
      <div class="row-2">
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="email-signup" aria-describedby="emailHelp" placeholder="Email Address">
            <div id="help-signup" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password-signup" placeholder="Password">
          </div>
          <br>
          <button type="submit" id="signup-btn" class="btn btn-warning">Sign Up</button>
          <a class="btn btn-primary" id="open-signin">Sign In</a>
        </form>
      </div>
    </div>
    <div class="col-8 ">
        <img src="img/logo.png" class="img-fluid logo-pict">
        <h2 class="caption">keeps your daily tasks on track!</h2>
        <img src="img/home.png" class="img-fluid home-pict">
    </div>
  </div>
</section>
<!-- Akhit Sign Up -->

<!-- My Sign in -->
<section id="my-signin">
  <div class="row sign">
    <div class="col-4 signin">
      <div class="row-1">
        <h1>Sign In</h1>
      </div>
      <div class="row-2">
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="email-signin" aria-describedby="emailHelp" placeholder="Email Address">
            <div id="help-signin" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password-signin" placeholder="Password">
          </div>
          <br>
          <button type="submit" id="signin-btn" class="btn btn-warning">Sign In</button>
        </form>
      </div>
      <div class="row-3">
        <div class="platform">
          <span>
            Or Sign In with Social Platforms
          </span>
        </div>
      </div>
      <div class="row-4">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div id="fb-root"></div>
      </div>
      <div class="row-5">
        <a href="#" class="btn btn-primary" id="create-account">Create Account</a>
      </div>
    </div>
    <div class="col-8 ">
        <img src="img/logo.png" class="img-fluid logo-pict">
        <h2 class="caption">keeps your daily tasks on track!</h2>
        <img src="img/home.png" class="img-fluid home-pict">
    </div>
  </div>
</section>
<!-- Akhir Sign In -->

<!-- Button Log Out -->
<button id="logout-btn" style="position: absolute; right:0" class="btn btn-danger">Log Out</button>
<br>
<!-- Akhir Button Log Out -->

<!-- API WEATHER -->
<div class="container container-body d-flex justify-content-center">
  <div class="col-6">
      <div id="my-weather" style="text-align: center;"></div><br>
    </div>
  </div>
</div>
<!-- API WEATHER -->

<!-- Create Project -->
<section id="create-task">
  <div class="container container-body">
    <div class="row">
      <div class="col-12">
        <div class="row" id="create-todo">
          <h3 style="text-align: center;">Create Task</h3>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="task-title" aria-describedby="emailHelp" placeholder="Task Title">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="task-description" placeholder="Task Description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="task-due-date">Due Date</label>
              <input type="date" class="form-control" id="task-due-date">
            </div>
            <button type="submit" id="create-task-form-btn" class="btn btn-warning" style="display: flex; float: right;">Create Task</button>
            <button class="cancel btn btn-danger">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Akhir Create Project -->

<!-- Edit Project -->
<section id="update-task">
  <div class="container container-body">
    <div class="row">
      <div class="col-12">
        <div class="row" id="update-todo">
          <h3 style="text-align: center;">Update Task</h3>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="task-title-update" aria-describedby="emailHelp" placeholder="Task Title">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="task-description-update" placeholder="Task Description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="task-due-date-update">Due Date</label>
              <input type="date" class="form-control" id="task-due-date-update">
            </div>
            <button type="submit" id="update-task-form-btn" class="btn btn-warning" style="display: flex; float: right;">Update Task</button>
            <button class="cancel btn btn-danger">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Akhir Edit Project -->

<!-- Button Create -->
  <div class="container container-body d-flex justify-content-center">
        <div class="row"> 
          <button id="create-task-btn" class="btn btn-warning">Create Task</button>
        </div>
  </div>
  
<!-- Akhir Button Create -->

<!-- Read Project -->
<section id="read-task">
  <div class="container container-body d-flex justify-content-center">
    <div class="row" id="my-todo"></div>
  </div>
</section>
<!--Akhir Read Project -->

</body>
</html>
