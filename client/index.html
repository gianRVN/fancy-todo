<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="Y1005501449202-75837aem8g5hbo5eo5l2n085c9b57hgo.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Jadwalkeun!</title>
  </head>
  <body>
    <section id="homepage">
      <div class="row sign">
        <div class="col-4 signin">
          <div class="row-1">
            <h1>Sign In</h1>
          </div>
          <div class="row-2">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                <div id="help" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <br>
              <button type="submit" id="login-btn" class="btn btn-warning">Sign In</button>
            </form>
          </div>
          <div class="row-3">
            <div class="platform">
              <span>
                Or Sign In with Social Platforms
              </span>
            </div>
          </div>
          <div class="row-4">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div id="fb-root"></div>
          </div>
          <div class="row-5">
            <a href="#" class="btn btn-primary">Create Account</a>
          </div>
        </div>
        <div class="col-8 ">
            <img src="img/logo.png" class="img-fluid logo-pict">
            <h2 class="caption">keeps your daily tasks on track!</h2>
            <img src="img/home.png" class="img-fluid home-pict">
        </div>
      </div>
    </section>
  
  <section id="task">
      <div class="container container-body">
        <div class="row">
          <div class="col-4">
            <h1>To Do</h1>
            <div class="row" id="todo-body">
              <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 25rem;">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary btn-home">Edit</a>
                  <a href="#" class="btn btn-danger dark btn-home">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <button id="logout-btn" class="btn btn-danger">Log Out</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  </body>
</html>
