<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Jadwalkeun!</title>

  <body>
      
    <section id="homepage">
      <div class="row sign">
        <div class="col-4 signin">
          <div class="row-1">
            <h1>Sign In</h1>
          </div>
          <div class="row-2">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <br>
              <button type="submit" class="btn btn-warning">Sign In</button>
            </form>
          </div>
          <div class="row-3">
            <div class="platform">
              <span>
                Or Sign In with Social Platforms
              </span>
            </div>
          </div>
          <div class="row-4">
            Logo
          </div>
          <div class="row-5">
            <a href="#" class="btn btn-warning">Create Account</a>
          </div>
        </div>
        <div class="col-8 ">
            <img src="img/logo.png" class="img-fluid logo-pict">
            <h2 class="caption">keeps your daily tasks on track!</h2>
            <img src="img/home.png" class="img-fluid home-pict">
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
